<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <title>Expense Tracker</title>
</head>

<body>
    <div class="expense_tracker">
        <h1>Expense Tracker</h1>
        <h2 id="message"></h2>
        
        <input type="text" id="expense" placeholder="Add new expense...">
        <input type="text" id="amount" placeholder="Add new amount...">
        <button id="add_button">Add</button>
       <div id="display_expenses">
           
        <h2>Expenses Details</h2>
        <ul id="expenses-list"></ul>
        <table id="expenses_table">
            <thead>
            <tr>
                <th>Expense</th>
                <th>Amount</th>
                
            </tr>
            </thead>
            <tbody id="tbody1"></tbody>
            <tfooter><tr><td>Sum</td><td  id="sum">0</td></tr></tfooter>
        </table>
     </div>
    </div>
    <input type="hidden" id="num_rows" value="0">

  <script src="/js/script.js"></script>
</body>

</html>
